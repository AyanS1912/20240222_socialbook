<div class="right-sidebar">
    <div class="sidebar-title">
        <h4>Events</h4>
        <a href="#">See All</a>
    </div>
    <div class="event" *ngFor="let event of events;let i=index" >
        <div class="left-event">
            <h3>{{event.date}}</h3>
            <span>{{event.month}}</span>
        </div>
        <div class="right-event">
            <h4>{{event.title}}</h4>
            <p><i class="fas fa-map-marker-alt"></i>{{event.loc}}</p>
            <a href="#">More Info</a>
        </div>
    </div>

    <div class="online-list">

            <div class="online-conv"*ngFor="let user of conversations;let i=index;">

                    <img src={{user.img_url}} alt="User Image">

                <div>
                    <p>{{ user.fname }} {{ user.lname }}</p>
                </div>    
            </div>
        </div>
        <ng-template #noConversations>
            <p>No conversations available.</p>
        </ng-template>
    </div>
